<!DOCTYPE html>
<html>
<head>
  <title>Job Alert Form</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h2>Enter Your Job Preferences</h2>
  <form action="/results" method="POST">
    <label>Job Title: <input type="text" name="title"></label><br>
    <label>Skills: <input type="text" name="skills"></label><br>
    <label>Preferred Location: <input type="text" name="location"></label><br>
    <label>Minimum Salary: <input type="number" name="min_salary"></label><br>
    <button type="submit">Find Jobs</button>
  </form>
</body>
</html>
